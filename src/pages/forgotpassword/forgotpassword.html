<header title="Forgot Password"> </header> 

<ion-content padding class="padding-top" style="background-color: #DCDBDC;" scrollY="false">
	<form [formGroup]="resetForm" (submit)="reset()" class="list center-form">  
		<ion-grid >
			<ion-card class="card-css">
			  <ion-card-header>
			  </ion-card-header>

			  <ion-card-content class="row-center">
			  	<p class="para">Please Provide Email to Reset Password</p>
					<br/>	
			  		<ion-row class="row-css">
			  			<ion-col col-1 col-xl-1 class="col-in">
			  				<img src="assets/imgs/close-envelope.png" class="img-size1">
			  			</ion-col>
			  			<ion-col col-11 col-xl-11 class="col-in2">
			  				<ion-item class="item-css">
						    	<ion-label fixed class="label-css">Email</ion-label>
						    	<ion-input class="input-text" formControlName="email" [class.invalid]="!resetForm.controls.email.valid && resetForm.controls.email.dirty"></ion-input>
						  	</ion-item>	
			  			</ion-col>
			  		</ion-row>
			  		<div *ngIf="!resetForm.controls.email.valid  && resetForm.controls.email.dirty">
				      	<p class="parag">Please enter a valid email.</p>
				    </div>
				    <br/>
				    <div class="error-message">
						{{error}}
					</div>	
			  		<button ion-button full class="resetBtn" >Reset Password</button>
			  </ion-card-content>

			</ion-card>
		</ion-grid>
	</form>

</ion-content>
