<ion-header>
  <ion-navbar color="dark">

    <ion-grid>
      <ion-row>
        <ion-col col-2 col-xl-2>
        </ion-col>
        <ion-col col-8 col-xl-8>
          <ion-title>Home</ion-title>
        </ion-col>
        <ion-col col-2 col-xl-2 style="text-align: right;">
          <img src="assets/imgs/circleplus.png" class="cursor" style="height: 24px;" (click)="toAddProduct()">
        </ion-col>
          <!-- <ion-title>Home</ion-title>
          <img src="assets/imgs/circleplus.png" (click)="toAddProduct()" class="cursor" style="height: 24px;float: right;"> -->
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<!-- <header title="Home"> </header>  -->
<ion-content padding>

  <div *ngIf="forUserContent"></div>
  <div *ngIf="forSupplierContent">
    <button ion-button full class="review-btn" (click)="showreviewlist()">Review List</button>
  </div>
  <div *ngIf="forBothContent">
    <button ion-button full class="review-btn" (click)="showreviewlist()">Review List</button>
  </div>

</ion-content>

<!-- <footer></footer> -->

<ion-footer>
  <ion-slides class="slidesCss">
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn active" value="home" #home id="home">
              <img src="assets/imgs/house.png" class="imagebgColor">
              <br/>HOME
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="shopping">
              <img src="assets/imgs/cart.png" class="imagebgColor">
              <br/>SHOPPING LIST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="request">
              <img src="assets/imgs/request.png" class="imagebgColor">
              <br/>REQUEST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="profile">
              <img src="assets/imgs/profile.png" class="imagebgColor">
              <br/>PROFILE
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="notification">
              <img src="assets/imgs/bell.png" class="imagebgColor">
              <br/>NOTIFICATION
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="inquiry">
              <img src="assets/imgs/inquiry.png" class="imagebgColor">
              <br/>INQUIRY PRODUCT
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="invitation">
              <img src="assets/imgs/adduser.png" class="imagebgColor">
              <br/>INVITE FRIENDS
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="changepwd">
              <img src="assets/imgs/lockbk.png" class="imagebgColor">
              <br/>CHANGE PASSWORD
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
  </ion-slides>
</ion-footer>
