<ion-content padding style="background-color: #F0EEEF;">
  <p *ngIf="nodata">No Inquiry Found.</p>
  <ion-grid class="cart-list" *ngFor="let inquiry of inquiryDataArray">
    <ion-row>
      <ion-col col-2 col-xl-2 style="display: flex;">
        <!-- <img src="assets/imgs/bgcolor.png" class="user-img"> -->
        <img class="user-img" src="{{inquiry.UserDetails.userImage}}" *ngIf="!inquiry.UserDetails.userImage==''">
        <img class="user-img" src="assets/imgs/bgcolor.png" *ngIf="inquiry.UserDetails.userImage==''">
      </ion-col>
      <ion-col col-10 col-xl-10 class="col-name">
        <!-- <p class="listname">{{list.name}}</p> -->
        <!-- <h6 class="listname">{{list.name}}</h6> -->
        <p class="listname"><b>{{inquiry.UserDetails.name}}</b><br/>{{inquiry.subject}}</p>
      </ion-col>
    </ion-row>

    <ion-row class="listrow">
      <ion-col col-12 col-xl-12>
          <p class="listdesc">{{inquiry.inquiry}}</p>
          <!-- <p><img src="assets/imgs/reply.png"><button ion-button class="" (click)="replyofInquiry()">reply</button></p> -->
        </ion-col>
    </ion-row>
    <!-- <br/> -->
    <ion-row class="listrow2">
      <ion-col col-1 col-xl-1 class="reply-col">
          <!-- <p class="listdesc">{{list.desc}}</p> -->
        <img src="assets/imgs/reply.png" class="reply-img">
      </ion-col>
      <ion-col col-11 col-xl-11>
          <!-- <p class="listdesc">{{list.desc}}</p> -->
        <button ion-button class="replyBtn" (click)="replyofInquiry()">reply</button>
      </ion-col>
    </ion-row>
    <br/>
    <div *ngIf="addReply">
      <ion-row>
        <ion-col col-10 col-xl-10>
          <ion-item>
            <ion-textarea placeholder="Enter your reply" style="border-bottom: 1px solid #c8c7cc;"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col col-2 col-xl-2 style="text-align: right;">
          <img src="assets/imgs/send-button.png" class="postBtn" (click)="postReply(inquiry)">
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>

<ion-footer class="applyFooter">
  <ion-slides class="slidesCss">
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="notification">
              <img src="assets/imgs/bell.png" class="imagebgColor">
              <br/>NOTIFICATION
            </ion-segment-button>
            <ion-segment-button class="seg-btn active" value="inquiry">
              <img src="assets/imgs/inquiry.png" class="imagebgColor">
              <br/>INQUIRY PRODUCT
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="invitation">
              <img src="assets/imgs/adduser.png" class="imagebgColor">
              <br/>INVITE FRIENDS
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="changepwd">
              <img src="assets/imgs/lockbk.png" class="imagebgColor">
              <br/>CHANGE PASSWORD
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="home" #home id="home">
              <img src="assets/imgs/house.png" class="imagebgColor">
              <br/>HOME
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="shopping">
              <img src="assets/imgs/cart.png" class="imagebgColor">
              <br/>SHOPPING LIST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="request">
              <img src="assets/imgs/request.png" class="imagebgColor">
              <br/>REQUEST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="profile">
              <img src="assets/imgs/profile.png" class="imagebgColor">
              <br/>PROFILE
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      
  </ion-slides>
</ion-footer>
