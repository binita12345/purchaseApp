<ion-header>

  <ion-navbar color="dark">
    <ion-title>Review List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #F0EEEF;">
    <ion-grid class="cart-list" *ngFor="let review of reviews">

      <!-- {{review | json}} -->
	    <ion-row>
	      <ion-col col-2 col-xl-2 style="display: flex;">
	        <ion-icon name="md-contact" class="friendIcon" *ngIf="review.UserDetails.userImage==''"></ion-icon>
          <img class="reviewImage" src="{{review.UserDetails.userImage}}" *ngIf="!review.UserDetails.userImage==''">
	      </ion-col>
	      <ion-col col-6 col-xl-6>
	        <p class="listname">{{review.UserDetails.name}}</p>
	      </ion-col>
	      <ion-col col-4 col-xl-4>
	        <p class="listtime">{{review.created_at}}</p>
	      </ion-col>
	    </ion-row>
	    <ion-row class="listrow">
	    	<ion-col col-12 col-xl-12>
		        <p class="listdesc">{{review.review_content}}</p>
		        <rating [(ngModel)]="review.review_star" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
				</rating>
	      	</ion-col>
	    </ion-row>
  	</ion-grid>
</ion-content>

<ion-footer class="applyFooter">
  <ion-slides class="slidesCss">
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn active" value="home" #home id="home">
              <img src="assets/imgs/house.png" class="imagebgColor">
              <br/>HOME
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="shopping">
              <img src="assets/imgs/cart.png" class="imagebgColor">
              <br/>SHOPPING LIST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="request">
              <img src="assets/imgs/request.png" class="imagebgColor">
              <br/>REQUEST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="profile">
              <img src="assets/imgs/profile.png" class="imagebgColor">
              <br/>PROFILE
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="notification">
              <img src="assets/imgs/bell.png" class="imagebgColor">
              <br/>NOTIFICATION
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="inquiry">
              <img src="assets/imgs/inquiry.png" class="imagebgColor">
              <br/>INQUIRY PRODUCT
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="invitation">
              <img src="assets/imgs/adduser.png" class="imagebgColor">
              <br/>INVITE FRIENDS
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="changepwd">
              <img src="assets/imgs/lockbk.png" class="imagebgColor">
              <br/>CHANGE PASSWORD
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
  </ion-slides>
</ion-footer>
