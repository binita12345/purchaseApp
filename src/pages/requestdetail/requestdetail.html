<ion-header>
  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-2 col-xl-2>
        </ion-col>
        <ion-col col-8 col-xl-8>
          <ion-title>Request details</ion-title>
        </ion-col>
        <ion-col col-2 col-xl-2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content id="myDIV" #myDIV>
	<ion-list class="cart-list" *ngFor="let list of lists">
    <!-- {{list | json}} -->
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{list.productImage}}" *ngIf="!list.productImage==''">
        <img src="assets/imgs/bgcolor.png" *ngIf="list.productImage==''">
      </ion-thumbnail>
      <h3 class="productname" (click)="gotoproductDetail()">{{list.name}}</h3>
      <p class="cart-parag"><img src="assets/imgs/placeholder.png" class="cart-imgs"> {{list.address}}</p>
      <!-- <p class="cart-parag"><img src="{{list.map}}" class="cart-imgs"> {{list.parag}}</p> -->
      <p class="qty"><b>Qty:</b> {{list.quantity}}</p>
      <p class="priceP">â‚¹ {{list.quantity * list.amount}}</p>
      <img src="assets/imgs/editdetail.png" item-end class="delete-img cursor" (click)="editProduct(list)">
      <img src="assets/imgs/deletedetail.png" item-end class="delete-img cursor">
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="applyFooter">
  <ion-toolbar>
    <ion-grid ion-fixed>
        <ion-row>
          <ion-col col-12 col-xl-12>
            <ion-list>
                <ion-card>
                  <ion-slides class="slidesCss">
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" (click)="gotoHome()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/house.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">HOME</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoCart()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/cart.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">SHOPPING LIST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css active" (click)="gotoRequest()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/request.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">REQUEST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoProfile()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/profile.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">PROFILE</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" (click)="gotoNotification()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/bell.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">NOTIFICATION</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoInquiryProduct()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/inquiry.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INQUIRY PRODUCT</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoInviteFriend()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/adduser.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INVITE FRIENDS</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoChangePassword()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/lockbk.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">CHANGE PASSWORD</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                    </ion-slides>
                </ion-card>
            </ion-list>
           </ion-col>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
