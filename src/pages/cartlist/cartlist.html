<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-4 col-xl-4>
        </ion-col>
        <ion-col col-4 col-xl-4>
          <ion-title>Cart List</ion-title>
        </ion-col>
        <ion-col col-4 col-xl-4 style="text-align: right;">
          <button ion-button class="btnInvite" (click)="inviteSupplier()">Invite Supplier</button>
          <!-- <img src="assets/imgs/circleplus.png" style="height: 24px;"> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list class="cart-list" *ngFor="let list of lists">
		<!-- {{list | json}} -->
	  <ion-item>
	    <ion-thumbnail item-start>
	      <img src="{{list.image}}">
	    </ion-thumbnail>
	    <h3>{{list.name}}</h3>
	    <p class="cart-parag"><img src="{{list.map}}" class="cart-imgs"> {{list.parag}}</p>
	    <p class="cart-parag"><img src="{{list.map}}" class="cart-imgs"> {{list.parag}}</p>
	    <img src="{{list.distance}}">
	    <p item-end style="color: #000000;">{{list.price}}</p>
	  </ion-item>
	</ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid ion-fixed>
		    <ion-row>
		      <ion-col col-12 col-xl-12>
		        <ion-list>
		            <ion-card>
		              <ion-slides class="slidesCss">
		                  <ion-slide (ionSlideDidChange)="slideChanged()">
		                    <ion-grid class="grid-css" (click)="gotoHome()">
		                      <ion-row>
		                        <ion-col col-12>
		                          <img src="assets/imgs/house.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">HOME</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                    <ion-grid class="grid-css active" (click)="gotoCart()">
		                      <ion-row>
		                        <ion-col col-12>
		                          <img src="assets/imgs/cart.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">SHOPPING LIST</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                    <ion-grid class="grid-css" (click)="gotoRequest()">
		                      <ion-row>
		                        <ion-col col-12>
		                          <img src="assets/imgs/request.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">REQUEST</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                    <ion-grid class="grid-css" (click)="gotoProfile()">
		                      <ion-row>
		                        <ion-col col-12 >
		                          <img src="assets/imgs/profile.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">PROFILE</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                  </ion-slide>
		                  <ion-slide (ionSlideDidChange)="slideChanged()">
		                    <ion-grid class="grid-css" (click)="gotoNotification()">
		                      <ion-row>
		                        <ion-col col-12 >
		                          <img src="assets/imgs/bell.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">NOTIFICATION</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                    <ion-grid class="grid-css" (click)="gotoInquiryProduct()">
		                      <ion-row>
		                        <ion-col col-12 >
		                          <img src="assets/imgs/inquiry.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">INQUIRY PRODUCT</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                    <ion-grid class="grid-css" (click)="gotoInviteFriend()">
		                      <ion-row>
		                        <ion-col col-12 >
		                          <img src="assets/imgs/adduser.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">INVITE FRIENDS</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                    <ion-grid class="grid-css" (click)="gotoChangePassword()">
		                      <ion-row>
		                        <ion-col col-12 >
		                          <img src="assets/imgs/lockbk.png" class="imagebgColor">
		                        </ion-col>
		                        <ion-col col-12 class="title-col">
		                          <p class="footerP">CHANGE PASSWORD</p>
		                        </ion-col>
		                      </ion-row>
		                    </ion-grid>
		                  </ion-slide>
		                </ion-slides>
		            </ion-card>
		        </ion-list>
		       </ion-col>
		    </ion-row>
		</ion-grid>
  </ion-toolbar>
</ion-footer>
