<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-4 col-xl-4>
        </ion-col>
        <ion-col col-4 col-xl-4>
          <ion-title>Cart List</ion-title>
        </ion-col>
        <ion-col col-4 col-xl-4 style="text-align: right;">
          <button ion-button class="btnInvite" (click)="inviteSupplier()">Invite Supplier</button>
          <!-- <img src="assets/imgs/circleplus.png" style="height: 24px;"> -->
        </ion-col>
          <!-- <ion-title>Cart List</ion-title>
          <button ion-button class="btnInvite" (click)="inviteSupplier()">Invite Supplier</button> -->
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-item>
	    <ion-label item-start>Select all Products</ion-label>
	    <ion-checkbox item-end [(ngModel)]="selectedAll" (click)="selectAll()"></ion-checkbox>
  	</ion-item>

	<ion-list class="cart-list" *ngFor="let list of lists">
		<!-- {{list | json}} -->
	  <ion-item text-wrap>
	    <ion-thumbnail item-start>
	      <img src="{{list.productImage}}" *ngIf="!list.productImage==''">
	      <img src="assets/imgs/bgcolor.png" *ngIf="list.productImage==''">
	    </ion-thumbnail>
	    <h3>{{list.name}}</h3>
	    <p class="cart-parag"><img src="assets/imgs/placeholder.png" class="cart-imgs"> {{list.address}}</p>
	    <!-- <p class="cart-parag"><img src="{{list.map}}" class="cart-imgs"> {{list.parag}}</p> -->
	    <img src="assets/imgs/map.png">
	    <p item-end style="color: #000000;">₹ {{list.amount}}</p>
	    <!-- <p item-end style="color: #000000;" *ngIf="forUserContent">₹ {{list.amount}}</p> -->
	    <!-- <p item-end style="color: #000000;" *ngIf="forSupplierContent">₹ {{list.amount}}</p> -->
	   <!--  <div item-end class="icon_middle" *ngIf="forSupplierContent"><p item-end style="color: #000000;">₹ {{list.amount}}</p><span ><button ion-button class="btn-inquiry" (click)="inquiryProduct()">Inquiry</button></span> </div> -->
	    <input type="checkbox" item-end [(ngModel)]="list.selected" (change)="checkIfAllSelected(list)" class="check-css">
	  </ion-item>
	</ion-list>

</ion-content>

<ion-footer class="applyFooter">
  <ion-slides class="slidesCss">
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="home" #home id="home">
              <img src="assets/imgs/house.png" class="imagebgColor">
              <br/>HOME
            </ion-segment-button>
            <ion-segment-button class="seg-btn active" value="shopping">
              <img src="assets/imgs/cart.png" class="imagebgColor">
              <br/>SHOPPING LIST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="request">
              <img src="assets/imgs/request.png" class="imagebgColor">
              <br/>REQUEST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="profile">
              <img src="assets/imgs/profile.png" class="imagebgColor">
              <br/>PROFILE
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="notification">
              <img src="assets/imgs/bell.png" class="imagebgColor">
              <br/>NOTIFICATION
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="inquiry">
              <img src="assets/imgs/inquiry.png" class="imagebgColor">
              <br/>INQUIRY PRODUCT
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="invitation">
              <img src="assets/imgs/adduser.png" class="imagebgColor">
              <br/>INVITE FRIENDS
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="changepwd">
              <img src="assets/imgs/lockbk.png" class="imagebgColor">
              <br/>CHANGE PASSWORD
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
  </ion-slides>
</ion-footer>
