<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-4 col-xl-4>
        </ion-col>
        <ion-col col-4 col-xl-4>
          <ion-title>Invite friends</ion-title>
        </ion-col>
        <ion-col col-4 col-xl-4 style="text-align: right;">
          <button ion-button class="btnInvite" (click)="submitFriends()">Submit</button>
          <!-- <img src="assets/imgs/circleplus.png" style="height: 24px;"> -->
        </ion-col>
          <!-- <ion-title>Invite friends</ion-title>
          <button ion-button class="btnInvite" (click)="submitFriends()">Submit</button> -->
      </ion-row>
    </ion-grid>
  </ion-navbar>
  <ion-toolbar class="bg-color">
    <!-- <ion-searchbar [(ngModel)]="contacts"></ion-searchbar> -->
    <!-- <ion-searchbar [(ngModel)]="names"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="setFilteredNames($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar> -->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- <ion-row class="row-css" (click)="checkList(contact, i)"> -->
    <ion-row class="row-css" *ngFor="let contact of filteredArray; let i = index ">
      <!-- {{ contact | json }} -->
      <ion-col col-2 col-xl-2>
        <ion-icon name="md-contact" class="friendIcon"></ion-icon>
        <!-- <ion-icon name="md-contact" class="friendIcon" *ngIf="contact.displayImage==''"></ion-icon> -->
        <!-- <ion-icon name="md-contact" class="friendIcon" *ngIf="review.UserDetails.userImage==''"></ion-icon> -->
        <!-- <img style="border-radius: 100px;" [src]="contact.displayImage" *ngIf="contact.displayImage"> -->
      </ion-col>
      <ion-col col-9 col-xl-9>
        <p class="name">{{ contact.displayName }}</p>
        <p class="num">{{ contact.phoneNumbers }}</p>
      </ion-col>
      <ion-col col-1 col-xl-1>
        <!-- <ion-icon name="md-checkmark" class="friendIcon size" *ngIf="check"></ion-icon> -->
        <input type="checkbox" item-end [(ngModel)]="contact.selected" (change)="checkIfAllSelected(contact)" class="check-css">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-slides class="slidesCss">
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="notification">
              <img src="assets/imgs/bell.png" class="imagebgColor">
              <br/>NOTIFICATION
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="inquiry">
              <img src="assets/imgs/inquiry.png" class="imagebgColor">
              <br/>INQUIRY PRODUCT
            </ion-segment-button>
            <ion-segment-button class="seg-btn active" value="invitation">
              <img src="assets/imgs/adduser.png" class="imagebgColor">
              <br/>INVITE FRIENDS
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="changepwd">
              <img src="assets/imgs/lockbk.png" class="imagebgColor">
              <br/>CHANGE PASSWORD
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="home" #home id="home">
              <img src="assets/imgs/house.png" class="imagebgColor">
              <br/>HOME
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="shopping">
              <img src="assets/imgs/cart.png" class="imagebgColor">
              <br/>SHOPPING LIST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="request">
              <img src="assets/imgs/request.png" class="imagebgColor">
              <br/>REQUEST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="profile">
              <img src="assets/imgs/profile.png" class="imagebgColor">
              <br/>PROFILE
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      
  </ion-slides>
</ion-footer>
