<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-4 col-xl-4>
        </ion-col>
        <ion-col col-4 col-xl-4>
          <ion-title>Invite friends</ion-title>
        </ion-col>
        <ion-col col-4 col-xl-4 style="text-align: right;">
          <button ion-button class="btnInvite" (click)="submit()">Submit</button>
          <!-- <img src="assets/imgs/circleplus.png" style="height: 24px;"> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
  <ion-toolbar class="bg-color">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="row-css" *ngFor="let list of lists" (click)="checkList(list)">
      <ion-col col-2 col-xl-2>
        <ion-icon name="md-contact" class="friendIcon"></ion-icon>
      </ion-col>
      <ion-col col-9 col-xl-9>
        <p class="name">{{list.name}}</p>
        <p class="num">{{list.num}}</p>
      </ion-col>
      <ion-col col-1 col-xl-1>
        <ion-icon name="md-checkmark" class="friendIcon size" *ngIf="check"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<!-- <footer></footer> -->
<ion-footer class="applyFooter">
  <ion-toolbar>
    <ion-grid ion-fixed>
        <ion-row>
          <ion-col col-12 col-xl-12>
            <ion-list>
                <ion-card>
                  <ion-slides class="slidesCss">
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" (click)="gotoNotification()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/bell.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">NOTIFICATION</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoInquiryProduct()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/inquiry.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INQUIRY PRODUCT</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css active" (click)="gotoInviteFriend()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/adduser.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INVITE FRIENDS</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoChangePassword()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/lockbk.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">CHANGE PASSWORD</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" (click)="gotoHome()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/house.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">HOME</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoCart()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/cart.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">SHOPPING LIST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoRequest()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/request.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">REQUEST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoProfile()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/profile.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">PROFILE</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                    </ion-slides>
                </ion-card>
            </ion-list>
           </ion-col>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
