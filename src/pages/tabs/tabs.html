<super-tabs tabsPlacement="bottom" toolbarBackground="secondary" toolbarColor="light" indicatorColor="light"
  (tabSelect)="onTabSelect($event)">
  <super-tab *ngFor="let page of pages" [root]="page.pageName" [title]="page.title" [icon]="page.icon" [id]="page.id" (ionChange)="transition($event)"></super-tab>
</super-tabs>
