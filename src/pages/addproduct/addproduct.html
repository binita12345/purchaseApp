<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-4 col-xl-4>
        </ion-col>
        <ion-col col-4 col-xl-4>
          <ion-title>Add Products</ion-title>
        </ion-col>
        <ion-col col-4 col-xl-4 style="text-align: right;">
          <button ion-button class="btnInvite" (click)="addtoCartList()">Add</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<br/>
  	<div class="image">
  		<img src="assets/imgs/photo-camera.png" class="cameraImg">
  	</div>
  	<br/>
  	<br/>
  	<ion-grid>
  		<!-- <ion-row class="row-css">
  			<ion-col col-12 col-xl-12> -->

			    	<ion-label fixed class="label-css">Product Name</ion-label>
			    	<ion-input class="input-text"></ion-input>
			  	</ion-item>	
  			<!-- </ion-col>
  		</ion-row> -->
  		<!-- <br/> -->
  		<ion-row class="row-css marginArea">
  			<ion-col col-12 col-xl-12>
		  		<ion-item>
			        <ion-label class="comment-css">Description (optional)</ion-label>
		      	</ion-item>
	      	</ion-col>
	      	<ion-col col-12 col-xl-12>
		  		<ion-item>
			        <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
		      	</ion-item>
	      	</ion-col>
      	</ion-row>
      	<br/>

</ion-content>
