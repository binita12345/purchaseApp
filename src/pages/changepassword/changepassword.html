<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-2 col-xl-2>
        </ion-col>
        <ion-col col-6 col-xl-6>
          <ion-title>Change Password</ion-title>
        </ion-col>
        <ion-col col-4 col-xl-4 style="text-align: right;">
          <button ion-button class="btnchangepwd" (click)="changePWD()">Submit</button>
          <!-- <img src="assets/imgs/circleplus.png" style="height: 24px;"> -->
        </ion-col>
          <!-- <ion-title>Change Password</ion-title>
          <button ion-button class="btnchangepwd" (click)="changePWD()">Submit</button> -->
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding class="padding-top" scrollY="false">

	<ion-grid>
		<p class="parag">Change Password</p>
		<br/>
		<ion-row class="row-css">
  			<ion-col col-1 col-xl-1 class="col-in">
  				<img src="assets/imgs/lock.png" class="img-size1">
  			</ion-col>
  			<ion-col col-11 col-xl-11 class="col-in2">
  				<ion-item class="item-css">
			    	<ion-label fixed class="label-css">Old Password</ion-label>
			    	<ion-input type=”password” class="input-text" [(ngModel)]="oldpwd"></ion-input>
			  	</ion-item>	
  			</ion-col>
  		</ion-row>
  		
  		<ion-row class="row-css" style="margin-top: 20px;">
  			<ion-col col-1 col-xl-1 class="col-in">
  				<img src="assets/imgs/lock.png" class="img-size1">
  			</ion-col>
  			<ion-col col-11 col-xl-11 class="col-in2">
  				<ion-item class="item-css">
			    	<ion-label fixed class="label-css">New Password</ion-label>
			    	<ion-input type=”password” class="input-text" [(ngModel)]="newpwd"></ion-input>
			  	</ion-item>	
  			</ion-col>
  		</ion-row>
  		
  		<ion-row class="row-css" style="margin-top: 20px;">
  			<ion-col col-1 col-xl-1 class="col-in">
  				<img src="assets/imgs/lock.png" class="img-size1">
  			</ion-col>
  			<ion-col col-11 col-xl-11 class="col-in2">
  				<ion-item class="item-css">
			    	<ion-label fixed class="label-css">confirm Password</ion-label>
			    	<ion-input type=”password” class="input-text" [(ngModel)]="confirmpwd"></ion-input>
			  	</ion-item>	
  			</ion-col>
  		</ion-row>
	</ion-grid>

  <div class="error-message">
    {{error}}
  </div>
  
</ion-content>

<ion-footer class="applyFooter">
  <ion-slides class="slidesCss">
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="notification">
              <img src="assets/imgs/bell.png" class="imagebgColor">
              <br/>NOTIFICATION
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="inquiry">
              <img src="assets/imgs/inquiry.png" class="imagebgColor">
              <br/>INQUIRY PRODUCT
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="invitation">
              <img src="assets/imgs/adduser.png" class="imagebgColor">
              <br/>INVITE FRIENDS
            </ion-segment-button>
            <ion-segment-button class="seg-btn active" value="changepwd">
              <img src="assets/imgs/lockbk.png" class="imagebgColor">
              <br/>CHANGE PASSWORD
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="home" #home id="home">
              <img src="assets/imgs/house.png" class="imagebgColor">
              <br/>HOME
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="shopping">
              <img src="assets/imgs/cart.png" class="imagebgColor">
              <br/>SHOPPING LIST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="request">
              <img src="assets/imgs/request.png" class="imagebgColor">
              <br/>REQUEST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="profile">
              <img src="assets/imgs/profile.png" class="imagebgColor">
              <br/>PROFILE
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      
  </ion-slides>
</ion-footer>
