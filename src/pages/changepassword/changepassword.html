<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-3 col-xl-3>
        </ion-col>
        <ion-col col-5 col-xl-5>
          <ion-title>Change Password</ion-title>
        </ion-col>
        <ion-col col-4 col-xl-4 style="text-align: right;">
          <button ion-button class="btnchangepwd">Submit</button>
          <!-- <img src="assets/imgs/circleplus.png" style="height: 24px;"> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding class="padding-top" scrollY="false">

	<ion-grid>
		<p class="parag">Change Password</p>
		<br/>
		<ion-row class="row-css">
  			<ion-col col-1 col-xl-1 class="col-in">
  				<img src="assets/imgs/lock.png" class="img-size1">
  			</ion-col>
  			<ion-col col-11 col-xl-11 class="col-in2">
  				<ion-item class="item-css">
			    	<ion-label fixed class="label-css">Old Password</ion-label>
			    	<ion-input class="input-text"></ion-input>
			  	</ion-item>	
  			</ion-col>
  		</ion-row>
  		
  		<ion-row class="row-css" style="margin-top: 20px;">
  			<ion-col col-1 col-xl-1 class="col-in">
  				<img src="assets/imgs/lock.png" class="img-size1">
  			</ion-col>
  			<ion-col col-11 col-xl-11 class="col-in2">
  				<ion-item class="item-css">
			    	<ion-label fixed class="label-css">New Password</ion-label>
			    	<ion-input class="input-text"></ion-input>
			  	</ion-item>	
  			</ion-col>
  		</ion-row>
  		
  		<ion-row class="row-css" style="margin-top: 20px;">
  			<ion-col col-1 col-xl-1 class="col-in">
  				<img src="assets/imgs/lock.png" class="img-size1">
  			</ion-col>
  			<ion-col col-11 col-xl-11 class="col-in2">
  				<ion-item class="item-css">
			    	<ion-label fixed class="label-css">confirm Password</ion-label>
			    	<ion-input class="input-text"></ion-input>
			  	</ion-item>	
  			</ion-col>
  		</ion-row>
	</ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid ion-fixed>
        <ion-row>
          <ion-col col-12 col-xl-12>
            <ion-list>
                <ion-card>
                  <ion-slides class="slidesCss">
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" id='target1' #target1 (click)="gotoHome()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/house.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">HOME</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target2' #target2 (click)="gotoCart()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/cart.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">SHOPPING LIST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target3' #target3 (click)="gotoRequest()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/request.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">REQUEST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target4' #target4 (click)="gotoProfile()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/profile.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">PROFILE</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" id='target5' #target5 (click)="gotoNotification()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/bell.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">NOTIFICATION</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target6' #target6 (click)="gotoInquiryProduct()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/inquiry.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INQUIRY PRODUCT</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target7' #target7 (click)="gotoInviteFriend()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/adduser.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INVITE FRIENDS</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css active" id='target8' #target8 (click)="gotoChangePassword()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/lockbk.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">CHANGE PASSWORD</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                    </ion-slides>
                </ion-card>
            </ion-list>
           </ion-col>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
