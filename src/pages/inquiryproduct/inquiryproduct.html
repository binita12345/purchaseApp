<ion-header>

  <ion-navbar color="dark">
    <ion-title>Inquiry Product</ion-title>
  </ion-navbar>

</ion-header>
<!-- <header title="Inquiry Product"> </header> -->


<ion-content padding>

  <ion-grid text-wrap>
    <br/>
    <ion-row class="row-css">
      <ion-col col-1 col-xl-1 class="col-in">
        <ion-icon name="ios-contact" class="name-icon"></ion-icon>
      </ion-col>
      <ion-col col-11 col-xl-11>
        <ion-item class="item-css">
          <ion-label fixed class="label-css">Name</ion-label>
          <ion-input class="input-text" value="{{name}}" [(ngModel)]="name"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    <br/>

    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <img src="assets/imgs/close-envelope.png" class="img-size1">
      </ion-col>
      <ion-col col-11 col-xl-11>
        <ion-item class="item-css" text-wrap>
          <ion-label fixed class="label-css">Email</ion-label>
          <ion-input class="input-text" type="email" value="{{email}}" [(ngModel)]="email"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
  
    <br/>
    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <img src="assets/imgs/circlepencil.png" class="img-size1">
      </ion-col>
      <ion-col col-11 col-xl-11>
        <ion-item class="item-css">
          <ion-label fixed class="label-css">Subjects</ion-label>
          <ion-input class="input-text" [(ngModel)]="subjects"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    
    <br/>
    <ion-row class="margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <img src="assets/imgs/chatbubble.png" class="img-size1">
      </ion-col>
      <ion-col col-11 col-xl-11>
        <ion-item>
          <ion-label class="inquiry-css">Inquiry</ion-label>
        </ion-item>
      </ion-col>  
    </ion-row>
    <ion-row class="row-css margn">
      <ion-col col-12 col-xl-12>
        <ion-item>
          <ion-textarea [(ngModel)]="inquiries" name="inquiry"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br/>
  <br/>
  <button ion-button full class="btnInvite" (click)="submit()">Submit</button>
</ion-content>
