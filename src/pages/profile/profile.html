<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-2 col-xl-2>
        </ion-col>
        <ion-col col-8 col-xl-8>
          <ion-title>Profile</ion-title>
        </ion-col>
        <ion-col col-2 col-xl-2 style="text-align: right;">
          <img src="assets/imgs/pensquare.png" style="height: 20px;" class="cursor" (click)="editProfile()">
        </ion-col>
          <!-- <ion-title>Profile</ion-title>
          <img src="assets/imgs/pensquare.png" style="height: 20px;" class="cursor" (click)="editProfile()"> -->
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>
<!-- <header title="Profile"> </header> -->

<ion-content padding>
  <!-- <div class="image"> -->
    <!-- <img src="assets/imgs/photo-camera.png" class="cameraImg"> -->
    <!-- <img [src]="userImage" class="cameraImg"> -->
    <!-- <img src="assets/imgs/photo-camera.png" *ngIf="!base64Image" class="cameraImg" (click)="choosePhoto()"> -->
    <!-- <img [src]="base64Image" *ngIf="base64Image" (click)="choosePhoto()" class="chooseImg"> -->
    <img src="{{base64Image}}" (click)="choosePhoto()" class="chooseImg">
  <!-- </div> -->
  <br/>
  <br/>
  <ion-grid>
    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <ion-icon name="ios-contact" class="name-icon"></ion-icon>
      </ion-col>
      <ion-col col-11 col-xl-11 class="col-in2">
        <ion-item class="item-css">
          <ion-label fixed class="label-css">Name</ion-label>
          <!-- <ion-input class="input-text"></ion-input> -->
          <ion-input class="input-text" value="{{name}}" [(ngModel)]="name"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    <br/>

    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <img src="assets/imgs/close-envelope.png" class="img-size1">
      </ion-col>
      <ion-col col-11 col-xl-11 class="col-in2">
        <ion-item text-wrap class="item-css">
          <ion-label fixed class="label-css">Email</ion-label>
          <!-- <ion-input class="input-text" type="email"></ion-input> -->
          <ion-input class="input-text" type="email" value="{{email}}" [(ngModel)]="email"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
  
    <br/>
    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <img src="assets/imgs/mobile-phone.png" class="img-size1">
      </ion-col>
      <ion-col col-11 col-xl-11 class="col-in2">
        <ion-item class="item-css">
          <ion-label fixed class="label-css">Mobile Number</ion-label>
          <!-- <ion-input class="input-text" type="tel" minlength=10 maxlength=10></ion-input> -->
          <!-- <ion-input class="input-text" type="tel" minlength=10 maxlength=10 value="{{mobile}}" [(ngModel)]="mobile"></ion-input> -->
          <ion-input class="input-text" type="tel" value="{{mobile}}" [(ngModel)]="mobile"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    
    <br/>
    <ion-list radio-group [(ngModel)]="gender" class="radio-class">
      <ion-list-header class="radio-header">
        Gender
      </ion-list-header>
      <ion-grid class="radio-grid">
        <ion-row>
          <ion-col col-1 col-xl-1>
              <ion-radio value="female" checked></ion-radio>
          </ion-col>
          <ion-col col-3 col-xl-3>
              <ion-label class="radio-lable">Female</ion-label>
          </ion-col>
          <ion-col col-1 col-xl-1>
              <ion-radio value="male"></ion-radio>
          </ion-col>
          <ion-col col-2 col-xl-2>
              <ion-label class="radio-lable">Male</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <button ion-button full class="logoutBtn" (click)="logout()">Logout</button>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-slides class="slidesCss">
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="home" #home id="home">
              <img src="assets/imgs/house.png" class="imagebgColor">
              <br/>HOME
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="shopping">
              <img src="assets/imgs/cart.png" class="imagebgColor">
              <br/>SHOPPING LIST
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="request">
              <img src="assets/imgs/request.png" class="imagebgColor">
              <br/>REQUEST
            </ion-segment-button>
            <ion-segment-button class="seg-btn active" value="profile">
              <img src="assets/imgs/profile.png" class="imagebgColor">
              <br/>PROFILE
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
      <ion-slide (ionSlideDidChange)="slideChanged()" class="slide-css">
        <ion-segment [(ngModel)]="requests" (ionChange)="statusChanged($event)" no-border-top>
            <ion-segment-button class="seg-btn" value="notification">
              <img src="assets/imgs/bell.png" class="imagebgColor">
              <br/>NOTIFICATION
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="inquiry">
              <img src="assets/imgs/inquiry.png" class="imagebgColor">
              <br/>INQUIRY PRODUCT
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="invitation">
              <img src="assets/imgs/adduser.png" class="imagebgColor">
              <br/>INVITE FRIENDS
            </ion-segment-button>
            <ion-segment-button class="seg-btn" value="changepwd">
              <img src="assets/imgs/lockbk.png" class="imagebgColor">
              <br/>CHANGE PASSWORD
            </ion-segment-button>
          </ion-segment>
      </ion-slide>
  </ion-slides>
</ion-footer>
