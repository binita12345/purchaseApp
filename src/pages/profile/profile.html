<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-2 col-xl-2>
        </ion-col>
        <ion-col col-8 col-xl-8>
          <ion-title>Profile</ion-title>
        </ion-col>
        <ion-col col-2 col-xl-2 style="text-align: right;">
          <img src="assets/imgs/pensquare.png" style="height: 20px;" class="cursor" (click)="addProduct()">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>
<!-- <header title="Profile"> </header> -->

<ion-content padding>
  <div class="image">
    <img src="assets/imgs/photo-camera.png" class="cameraImg">
  </div>
  <br/>
  <br/>
  <ion-grid>
    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <ion-icon name="ios-contact" class="name-icon"></ion-icon>
      </ion-col>
      <ion-col col-11 col-xl-11 class="col-in2">
        <ion-item class="item-css">
          <ion-label fixed class="label-css">Name</ion-label>
          <ion-input class="input-text"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    <br/>

    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <img src="assets/imgs/close-envelope.png" class="img-size1">
      </ion-col>
      <ion-col col-11 col-xl-11 class="col-in2">
        <ion-item class="item-css">
          <ion-label fixed class="label-css">Email</ion-label>
          <ion-input class="input-text" type="email"></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
  
    <br/>
    <ion-row class="row-css margn">
      <ion-col col-1 col-xl-1 class="col-in">
        <img src="assets/imgs/mobile-phone.png" class="img-size1">
      </ion-col>
      <ion-col col-11 col-xl-11 class="col-in2">
        <ion-item class="item-css">
          <ion-label fixed class="label-css">Mobile Number</ion-label>
          <ion-input class="input-text" type="tel" minlength=10 maxlength=10></ion-input>
        </ion-item> 
      </ion-col>
    </ion-row>
    
    <br/>
    <ion-list radio-group [(ngModel)]="payment" class="radio-class">
      <ion-list-header class="radio-header">
        Gender
      </ion-list-header>
      <ion-grid class="radio-grid">
        <ion-row>
          <ion-col col-1 col-xl-1>
              <ion-radio value="female" checked></ion-radio>
          </ion-col>
          <ion-col col-3 col-xl-3>
              <ion-label class="radio-lable">Female</ion-label>
          </ion-col>
          <ion-col col-1 col-xl-1>
              <ion-radio value="male"></ion-radio>
          </ion-col>
          <ion-col col-2 col-xl-2>
              <ion-label class="radio-lable">Male</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-grid>

</ion-content>
<!-- <footer></footer> -->
<ion-footer>
  <ion-toolbar>
    <ion-grid ion-fixed>
        <ion-row>
          <ion-col col-12 col-xl-12>
            <ion-list>
                <ion-card>
                  <ion-slides class="slidesCss">
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" id='target1' #target1 (click)="gotoHome()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/house.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">HOME</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target2' #target2 (click)="gotoCart()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/cart.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">SHOPPING LIST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target3' #target3 (click)="gotoRequest()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/request.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">REQUEST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css active" id='target4' #target4 (click)="gotoProfile()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/profile.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">PROFILE</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" id='target5' #target5 (click)="gotoNotification()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/bell.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">NOTIFICATION</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target6' #target6 (click)="gotoInquiryProduct()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/inquiry.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INQUIRY PRODUCT</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target7' #target7 (click)="gotoInviteFriend()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/adduser.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INVITE FRIENDS</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" id='target8' #target8 (click)="gotoChangePassword()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/lockbk.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">CHANGE PASSWORD</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                    </ion-slides>
                </ion-card>
            </ion-list>
           </ion-col>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
