<ion-header>

  <!-- <ion-navbar color="dark">
    <ion-title item-start>List Products</ion-title>
    <button ion-button style="float: right;" item-end>Submit</button>
  </ion-navbar> -->
  <ion-navbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col col-2 col-xl-2>
        </ion-col>
        <ion-col col-7 col-xl-7>
          <ion-title>List Products</ion-title>
        </ion-col>
        <ion-col col-3 col-xl-3 style="text-align: right;">
          <button ion-button class="btnchangepwd" (click)="doneProductsToDeliver()" [disabled]="!isEnabled">Done</button>
          <!-- <img src="assets/imgs/circleplus.png" style="height: 24px;"> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
	  <ion-item>
	    <ion-label item-start>Select all Products</ion-label>
	    <ion-checkbox item-end [(ngModel)]="selectedAll" (click)="selectAll()"></ion-checkbox>
  	</ion-item>

	<ion-list class="cart-list" *ngFor="let product of productdetail">
		<!-- {{product | json}} -->
	  <ion-item text-wrap>
	    <ion-thumbnail item-start>
	      <!-- <img src="{{product.productImage}}"> -->
        <img src="{{product.productImage}}" *ngIf="!product.productImage==''">
        <img src="assets/imgs/bgcolor.png" *ngIf="product.productImage==''">
	    </ion-thumbnail>
	    <div></div>
	    <h3 class="headername">{{product.name}}</h3>
      <p class="qty"><b>Qty:</b> {{product.quantity}}</p>
      <!-- <p class="priceP">₹ {{list.quantity * list.amount}}</p> -->
	    <!-- <p class="cart-parag"><img src="{{product.map}}" class="cart-imgs"> {{product.parag}}</p> -->
	    <p class="cart-parag"><img src="assets/imgs/placeholder.png" class="cart-imgs"> {{product.address}}</p>
	    <img src="assets/imgs/map.png">
	    <p item-end style="color: #000000;">₹ {{product.amount * product.quantity}}</p>
	   	<input type="checkbox" item-end [(ngModel)]="product.selected" (change)="checkIfAllSelected(product)" class="check-css">
	   	<!-- <input type="checkbox" *ngIf="!selectedAll" [(ngModel)]="product.id" > -->
	    <!-- <ion-checkbox item-end class="check-css" [(ngModel)]="checklist"></ion-checkbox> -->
	  </ion-item>
	</ion-list>
</ion-content>

<ion-footer class="applyFooter">
  <ion-toolbar>
    <ion-grid ion-fixed>
        <ion-row>
          <ion-col col-12 col-xl-12>
            <ion-list>
                <ion-card>
                  <ion-slides class="slidesCss">
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" (click)="gotoHome()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/house.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">HOME</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoCart()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/cart.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">SHOPPING LIST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css active" (click)="gotoRequest()">
                          <ion-row>
                            <ion-col col-12>
                              <img src="assets/imgs/request.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">REQUEST</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoProfile()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/profile.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">PROFILE</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                      <ion-slide (ionSlideDidChange)="slideChanged()">
                        <ion-grid class="grid-css" (click)="gotoNotification()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/bell.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">NOTIFICATION</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoInquiryProduct()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/inquiry.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INQUIRY PRODUCT</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoInviteFriend()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/adduser.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">INVITE FRIENDS</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                        <ion-grid class="grid-css" (click)="gotoChangePassword()">
                          <ion-row>
                            <ion-col col-12 >
                              <img src="assets/imgs/lockbk.png" class="imagebgColor">
                            </ion-col>
                            <ion-col col-12 class="title-col">
                              <p class="footerP">CHANGE PASSWORD</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-slide>
                    </ion-slides>
                </ion-card>
            </ion-list>
           </ion-col>
        </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
